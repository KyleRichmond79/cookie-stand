<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <div class="NavBar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="merchandise.html">Merchandise</a></li>
      </ul>
    </div>
    <form id="cookie-stand-form">
      <fieldset>
        <legend>Daily Report Form</legend>

        <label for="theStoreLocations">Location: </label>
        <input  name="theStoreLocations" style="text transform: capitalize;" type="text"/>

        <label for="yourMinCustomersEachHour">Min: </label>
        <input name="yourMinCustomersEachHour" type="number" min = "0"/>

        <label for="yourMaxCustomersEachHour">Max: </label>
        <input name="yourMaxCustomersEachHour" type="number" min = "0"/>

        <label for="yourAvgCookiesPerHour">CookieAvg: </label>
        <input name="yourAvgCookiesPerHour" type="text" size="10"/>

        <button type="submit">Submit Report</button>
      </fieldset>
    </form>
    <table id="CookieStores"></table>
    <div class="thechinook"><img class="chinook" src="https://github.com/codefellows/seattle-201d23/blob/master/class-09-css_wireframe_part_1/lab/assets/chinook.jpg?raw=true" alt="">
    </div>
    <script src="app.js"></script>
  </body>
</html>
